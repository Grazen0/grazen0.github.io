<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A cool website on the internet" />
		<meta name="author" content="Grazen" />
		<meta name="theme-color" content="#94baff" />
		<meta name="keywords" content="code,github,web,svelte,programming" />

		<meta property="og:title" content="Grazen" />
		<meta property="og:description" content="A cool website on the internet" />
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://grazen0.github.io/assets/images/og.png?v=1"
		/>

		<link
			rel="preload"
			as="font"
			href="%sveltekit.assets%/assets/fonts/JetBrainsMonoNL-Regular.ttf"
			type="font/ttf"
			crossorigin="anonymous"
		/>

		%sveltekit.head%

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
